<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Mon site</title>

    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* En-tête */
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .header img {
            width: 100px;
            margin: 0 15px;
        }

        .header h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }

        /* Menu latéral */
        .sidebar {
            background-color: #343a40;
            color: white;
            padding: 20px;
            height: 100vh;
            position: sticky;
            top: 0;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .nav-item a {
            color: white !important;
            font-size: 18px;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 10px;
            display: block;
        }

        .nav-item a:hover {
            background-color: #007bff;
            color: white;
        }

        .nav-item a.active {
            background-color: #007bff;
            font-weight: bold;
        }

        /* Contenu principal */
        .content-area {
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Ajout de marges pour éviter que le contenu touche les bords */
        .container-fluid {
            margin-top: 20px;
        }

        /* Amélioration des images */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Pour les petites tailles d'écran (mobile) */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
                padding: 10px;
            }

            .content-area {
                margin-top: 20px;
            }
        }
    </style>

</head>
<body>

    <div class="header d-flex justify-content-center align-items-center">
        <a href="https://pigier-benin.com/">
            <img src="OIP.jpg" alt="Logo">
        </a>
        <h1>Bienvenue dans mon site</h1>
        <img src="OIP.jpg" alt="Logo">
    </div>

    <div class="container-fluid d-flex" style="height: 80%;">
        <nav class="col-md-3 sidebar">
            <h2>Menu</h2>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link active" href="Page1.html" target="contentFrame">Page1</a></li>
                <li class="nav-item"><a class="nav-link" href="Page2.html" target="contentFrame">Page2</a></li>
                <li class="nav-item"><a class="nav-link" href="Page3.html" target="contentFrame">Page3</a></li>
                <li class="nav-item"><a class="nav-link" href="Page4.html" target="contentFrame">Page4</a></li>
                <li class="nav-item"><a class="nav-link" href="Page5.html" target="contentFrame">Page5</a></li>
                <li class="nav-item"><a class="nav-link" href="form.html" target="contentFrame">Page6</a></li>
                <li class="nav-item"><a class="nav-link" href="Pag.html" target="contentFrame">Curriculum Vitae</a></li>
            </ul>
        </nav>
        <div class="col-md-9 content-area">
            <iframe name="contentFrame" src="Page1.html"></iframe>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
